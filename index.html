<html>
  <head>
    <title>FORTH-83 INTERPRETER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <style>
      body {
      width: 100%;
      height: 100%;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-size: 18px;
      font-family: monospace;
      }

      #terminal {
      font-size: 18px;
      font-family: monospace;
      width: 100%;
      height: 100%;
      background-color: #000;
      resize: none;
      border: none;
      margin: 0;
      padding: 0;
      color: transparent;
      text-shadow: 0px 0px 0px #fff;
      }

      #terminal:focus {
      outline: none;
      }

      #leave {
      width: 100%;
      height: 100%;
      display: flex;
      }

      .content {
      margin: auto;
      display: flex;
      flex-direction: column;
      }

      #restart {
      font-size: 18px;
      padding: 5px 10px;
      margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <textarea id="terminal" autofocus tabindex="0"></textarea>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
