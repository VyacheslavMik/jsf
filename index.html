<html>
  <head>
    <title>FORTH-83 INTERPRETER</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <style>
      body {
      width: 100%;
      height: 100%;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-size: 18px;
      font-family: monospace;
      }

      #terminal {
      white-space: pre-wrap;
      word-break: break-all;
      padding-top: 5px;
      padding-left: 5px;
      display: inline-block;
      }

      #terminal:focus {
      outline: none;
      }

      #leave {
      width: 100%;
      height: 100%;
      display: flex;
      }

      .content {
      margin: auto;
      display: flex;
      flex-direction: column;
      }

      #restart {
      font-size: 18px;
      padding: 5px 10px;
      margin-top: 10px;
      }

      #stub {
      height: 1px;
      color: #000;
      background-color: #000;
      border: none;
      margin: 0;
      padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="terminal" autofocus tabindex="0"></div>
    <input id="stub">
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
